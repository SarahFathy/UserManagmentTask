<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <div class="row">
      <h2 i18n> User Details</h2>
      <div class="col-md-12 col-lg-12">
  
        <mat-form-field>
          <input (keyup)="applyFilter($event.target.value)" matInput placeholder="filter">
        </mat-form-field>
        <mat-table matSort class="table" [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell i18n mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
   
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell i18n mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell i18n mat-sort-header *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="phone">
            <mat-header-cell i18n *matHeaderCellDef> Phone </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="Status">
            <mat-header-cell i18n *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Status}}
            </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="Actions">
            <mat-header-cell i18n *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span>
                <button i18n (click)="editUser(element.id)" style="margin-left: 5px;" class="btn btn-info"
                  [hidden]="!isAdmin()">Edit</button>
                <button i18n (click)="deleteUser(element.id)" style="margin-left: 5px;" class="btn btn-info"
                  [hidden]="!isAdmin()">Delete</button>
              </span>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]=[5,10,100]> </mat-paginator>
      </div>
  
      <div class="btn btn-toolbar col-md-2 col-lg-2" [hidden]="!isAdmin()">
        <button i18n (click)="onAdd($event)" type="button" class="btn btn-success" [class.active]="isActive">Add New
          User</button>
      </div>
  
  
    </div>
